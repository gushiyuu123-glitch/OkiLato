<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
  <defs>
    <!-- OkiLatoグラデ（ターコイズ → マンゴー） -->
    <linearGradient id="okilatoInstaGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5fd3dd"></stop>
      <stop offset="50%" stop-color="#7fe0da"></stop>
      <stop offset="100%" stop-color="#ffcf65"></stop>
    </linearGradient>
  </defs>

  <!-- 背景は透明。中の線だけ色がつくデザイン -->
  <!-- 外枠（角丸スクエア） -->
  <rect x="4.25" y="4.25" width="19.5" height="19.5" rx="6.2" fill="none" stroke="url(#okilatoInstaGrad)" stroke-width="1.5"></rect>

  <!-- 内側の丸（カメラレンズ） -->
  <circle cx="14" cy="14" r="5" fill="none" stroke="url(#okilatoInstaGrad)" stroke-width="1.5"></circle>

  <!-- 右上の小さい丸（フラッシュ部） -->
  <circle cx="19.2" cy="8.9" r="1.3" fill="url(#okilatoInstaGrad)"></circle>
</svg>
